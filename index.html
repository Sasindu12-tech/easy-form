<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <link rel="stylesheet" href="sasi.css">
    <title>Document</title>
</head>
<body>

     <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <h3 class="mb-4">Add Student Details</h3>
            <form id="studentForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="studentName" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="studentName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="studentGrade" class="form-label">Student Grade</label>
                        <input type="text" class="form-control" id="studentGrade" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="marks" class="form-label">Marks</label>
                        <input type="number" class="form-control" id="marks" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Student Details</button>
            </form>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <h3 class="mb-4">Student Records</h3>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Student Name</th>
                            <th>Student Grade</th>
                            <th>Subject</th>
                            <th>Marks</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Student records will appear here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sasi.js"></script>
</body>
</html>
